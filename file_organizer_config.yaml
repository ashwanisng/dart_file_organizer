# File Organizer Configuration
    
categories:
  Images:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .webp
    - .svg
  Documents:
    - .pdf
    - .doc
    - .docx
    - .txt
    - .md
  Videos:
    - .mp4
    - .avi
    - .mov
    - .mkv
  Audio:
    - .mp3
    - .wav
    - .flac
    - .aac
  Code:
    - .dart
    - .js
    - .py
    - .java
    - .ts
    - .html
    - .css
  Archives:
    - .zip
    - .rar
    - .tar
    - .gz

options:
  recursive: true
  skipHidden: true
  skipOther: true
    